[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=4000 English Words
Author=Mumbela Simonda
Information=Shows a random English word from a list of 4000 words. One word every 5 minutes.
Version=1.0.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@Includes=#@#variables.inc
WordFile=#@#words.txt
LastWordFile=#@#last_word.txt

[MeterBackground]
Meter=Image
LeftMouseUpAction=[!Refresh]
W=210
H=107
SolidColor=#SolidColor#

[MeterString]
Meter=String
Text=[&MeasureWord]
DynamicVariables=1
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1
X=10
Y=10

[MeasureWord]
Measure=Script
ScriptFile=#@#scripts/Script.lua
UpdateDivider=300

[OnRefreshAction]
Action=[!CommandMeasure MeasureWord "Update"]